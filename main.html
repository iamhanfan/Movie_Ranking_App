        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --accent: #00d2ff; --bg: #0a0a0c; --card: #16161a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; background: #111; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.05); }
        .sidebar-header { padding: 40px 25px 20px; font-size: 1.1rem; color: var(--accent); font-weight: 600; letter-spacing: 2px; }
        
        .sidebar-menu { flex: 1; overflow-y: auto; padding: 0 15px 40px; }
        .sidebar-menu::-webkit-scrollbar { width: 4px; }
        .sidebar-menu::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .cat-item { 
            padding: 14px 20px; margin-bottom: 8px; border-radius: 12px; cursor: pointer; 
            transition: 0.3s; color: #777; font-size: 0.9rem; display: flex; align-items: center;
        }
        .cat-item i { margin-right: 12px; font-size: 0.8rem; }
        .cat-item:hover, .cat-item.active { background: rgba(0, 210, 255, 0.1); color: white; }

        .main-view { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        
        .movie-card {
            background: var(--card); border-radius: 20px; overflow: hidden; cursor: pointer;
            position: relative; transition: 0.4s; border: 1px solid rgba(255,255,255,0.03);
        }
        .movie-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .movie-card img { width: 100%; height: 280px; object-fit: cover; opacity: 0.6; transition: 0.4s; }
        .movie-card.selected img { opacity: 1; }

         .rank-badge {
            position: absolute; top: 15px; left: 15px; width: 35px; height: 35px;
            background: var(--accent); color: #000; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: 700; transform: scale(0); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .movie-card.selected .rank-badge { transform: scale(1); }

        .info { padding: 15px; text-align: center; font-size: 0.85rem; }

        .submit-panel { position: fixed; bottom: 30px; right: 40px; }
        .submit-btn {
            background: var(--accent); color: #000; padding: 15px 35px;
            border-radius: 50px; border: none; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,210,255,0.3); display: none;
        }
    </style>
</head>

            document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('monthLabel').innerText = el.innerText + " Movies";
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            movies.filter(mov => mov.month === currentMonth).forEach(mov => {
                const rankIndex = selection.indexOf(mov.title);
                const isSelected = rankIndex !== -1;
                grid.innerHTML += `
                    <div class="movie-card ${isSelected ? 'selected' : ''}" onclick="toggleSelect('${mov.title}')">
                        <div class="rank-badge">${rankIndex + 1}</div>
                        <img src="${mov.img}">
                        <div class="info"><h3>${mov.title}</h3></div>
                    </div>
                `;
            });
        }

        function toggleSelect(title) {
            const index = selection.indexOf(title);
            if(index > -1) {
                selection.splice(index, 1);
            } else {
                if(selection.length < 10) selection.push(title);
                else alert("You already selected 10 movies!");
            }
            document.getElementById('count').innerText = selection.length;
            document.getElementById('submitBtn').style.display = selection.length > 0 ? 'block' : 'none';
            renderGrid();
        }

        function submitRankings() {
            const name = localStorage.getItem('userName');
            document.getElementById('form_name').value = name;
            document.getElementById('form_list').value = selection.map((t, i) => `${i+1}. ${t}`).join(', ');
            
             document.getElementById('web3form').submit();
            
            setTimeout(() => { window.location.href = 'response.html'; }, 1000);
        }

        renderGrid();
    </script>
</body>
</html>
